name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: self-hosted  # ✅ Uses your self-hosted runner named 'sonar'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run SonarQube Scanner
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.host.url=http://192.168.0.104:9080 \  # ✅ Ensure correct port (9080)
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.projectKey=sonartest \
            -Dsonar.sources=.


